<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div">
        <button class="submit" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="404-tick.png" alt="tick">
            <h2>Thank You!</h2>
            <p id="p1">Your details has been successfully</p>
            <p>submitted. Thanks!</p>
            <button class="ok" onclick="closePopup()">Ok</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
